<body>
cookie存储 验证单个cookie 占4k
<script>
    // utf-8   a:一个字节， 人：三个字节
    const charTxt = "a";
    let count = (4 * 1024 - 2);
    console.log(count);  // 4094
    let content = new Array(parseInt(count)).fill(charTxt).join("");
    const key = "人"; // 人， -3
    try {
        document.cookie = `${key}=${content};`
    } catch (err) {
        console.log("err", err);
    }
    const contentSize = sizeofUtfBytes(content);
    const keySize = sizeofUtfBytes(key);

    console.log("contentSize size:", contentSize);  // 4094
    console.log("key size:", keySize);  // 3
    console.log("total size:", contentSize + keySize);  // 4097
</script>
